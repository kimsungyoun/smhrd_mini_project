{% extends 'base.html' %}
{% load static %}
{% block contents %}

{% csrf_token %}

<div class="container">
    <!-- 좌우 슬라이드 배너  -->
    <div class="slider-container">
        <!-- 슬라이드들 -->
        <div class="slide">
            <!-- 첫 번째 슬라이드 내용 -->
            <img src="{% static 'images/slide1.jpg'%}" alt="슬라이드 1">
        </div>
        <div class="slide">
            <!-- 두 번째 슬라이드 내용 -->
            <img src="{% static 'images/slide1.jpg'%}" alt="슬라이드 2">
        </div>
        <div class="slide">
            <!-- 세 번째 슬라이드 내용 -->
            <img src="{% static 'images/slide1.jpg'%}" alt="슬라이드 3">
        </div>
    </div>
</div>

<script>
    // 자동 슬라이드 함수
    function autoSlide() {
        var slides = document.getElementsByClassName('slide');
        var currentSlide = 0;

        setInterval(function () {
            // 현재 슬라이드를 보이지 않게 설정
            slides[currentSlide].style.display = 'none';

            // 다음 슬라이드 인덱스 계산
            currentSlide = (currentSlide + 1) % slides.length;

            // 다음 슬라이드를 보이도록 설정
            slides[currentSlide].style.display = 'block';
        }, 3000); // 3초마다 전환
    }

    // 페이지 로드 시 자동 슬라이드 시작
    window.onload = autoSlide;
</script>


{%endblock%}
