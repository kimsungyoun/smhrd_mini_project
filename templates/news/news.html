{% extends 'base.html' %}
{% block contents %}
{% load static %}

{%csrf_token%}
    <div class="container mt-5">
        <table class="table">
          <colgroup>
            <col width="10%"/>
            <col width="30%"/>
            <col width="*"/>
          </colgroup>
          <thead class="table-dark">
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody>
            {% for item in newsList %}
              <tr>
                <td>{{item.news_index}}</td>
                <td><a href="{{item.news_href}}">{{item.news_name}}</a></td>
                <td>{{item.news_content}}</td>
              </tr>
            {%endfor%}
          </tbody>
        </table>
    </div>
    
{% endblock%}
